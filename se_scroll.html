<!doctype html>
<html>
<style>
    @import url(https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap');
    @keyframes slidy {
        0% { left: 0%; }
        20% { left: 0%; }
        25% { left: -100%; }
        45% { left: -100%; }
        50% { left: -200%; }
        70% { left: -200%; }
        75% { left: -300%; }
        95% { left: -300%; }
        100% { left: -400%; }
    }
    div.figure { 
        margin: 0; background: #0e1b36;
        font-family: Bebas Neue, cursive;
        font-weight: 100;
    }
    div#captioned-gallery { 
        width: 100%; overflow: hidden; 
    }
    div.figure_slider { 
        position: relative; width: 500%;
        font-size: 0; animation: 30s slidy infinite; 
        margin: 0; background: #0e1b36;
        font-family: Bebas Neue, cursive;
        font-weight: 100;
    }
    div.figure_slider_figure { 
        width: 20%; height: auto;
        display: inline-block;  position: inherit;
        margin: 0; background: #0e1b36;
        font-family: Bebas Neue, cursive;
        font-weight: 100;
    }
    img.figure_slider_img { width: 100%; height: 920px; }
    div.figure_slider_figure_figcaption { 
        position: absolute; bottom: 0;
        background: rgba(0,0,0,0.4);
        color: #fff; width: 100%;
        font-size: 2rem; padding: .6rem;
        margin: 0; background: #0e1b36;
        font-family: Bebas Neue, cursive;
        font-weight: 100;
    }
</style>
<div id="captioned-gallery">
    <div class="figure_slider">
        <div class="figure_slider_figure">
            <img class="figure_slider_img" src="https://mayfairphotographer.files.wordpress.com/2013/10/creative-corporate-portraits-london-small11.jpg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=300&amp;w=940" alt="">
            <div class="figure_slider_figure_figcaption">Lauri Dafner</div>
        </div>
        <div class="figure_slider_figure">
            <img class="figure_slider_img" src="https://www.andrewcollings.com/wp-content/uploads/2019/07/Hero-02-017-Chicago-Office-Corporate-Environmental-Portrait.jpg-1024x683.jpg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=300&amp;w=940" alt="">
            <div class="figure_slider_figure_figcaption">Tim Loftus</div>
        </div>
        <div class="figure_slider_figure">
            <img class="figure_slider_img" src="https://www.carvermostardi.com/cmos/wp-content/uploads/2018/05/professional_headshots_tampa_010.jpg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=300&amp;w=940" alt="">
            <div class="figure_slider_figure_figcaption">Lakeisha Coleman</div>
        </div>
        <div class="figure_slider_figure">
            <img class="figure_slider_img" src="https://www.bethesdaheadshots.com/wp-content/uploads/2018/12/HEATHER_800x1000.jpg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=300&amp;w=940" alt="">
            <div class="figure_slider_figure_figcaption">Kerri Rasmussen</div>
        </div>
    </div>
</div>
</html>
